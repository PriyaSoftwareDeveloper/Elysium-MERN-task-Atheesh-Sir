<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a for loop to iterate over the characters of a string and print each character</title>
</head>
<body>
    <script>
        var a = "RAKSHA";
        for(var i = 0; i<a.length; i++){
            console.log(a[i]);
        }
    </script>
</body>
</html>
