    <title>Write a for loop to iterate over an object's properties and print each key-value pair</title>
</head>
<body>

        var person = {
            fname: "Atheesh",
            lname: "Sir",
            age: 25,

        };

        for(i=1; i<=1; i++){
            console.log(this.person);
            console.table(this.person);
        }
    </script>
