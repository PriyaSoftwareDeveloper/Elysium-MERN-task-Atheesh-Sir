<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a for loop to calculate the sum of numbers from 1 to 100</title>
</head>
<body>
    <script>
        var sum = 0;
       for(var i=1; i<=100; i++){
            sum = sum + i;
       } 
       document.write("Sum = " + sum);
    </script>
</body>
</html>
