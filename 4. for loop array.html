<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a for loop to iterate over an array and print each element</title>
</head>
<body>
    <script>
        var a = ["violet", "indigo", "blue", "green", "yellow", "orange"];

        for(var i=0; i<6; i++){
            document.write(a[i] + "<br/>");
        }
    </script>
</body>
</html>
