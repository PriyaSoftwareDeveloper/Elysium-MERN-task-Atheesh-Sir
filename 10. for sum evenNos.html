<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a for loop to calculate the sum of all even numbers from 1 to 100</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i=1; i<=100; i++){
            if(i%2==0){
                sum = sum + i ;
            }             
        }            
            document.write("Sum = " + sum);
    </script>
</body>
</html>
